<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaptFit - Área de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="Imagens/logo_AdaptFit.png" alt="Logo AdaptFit">
            </a>
        </div>
        <div class="country-selector">
            <span>Selecione o país:</span>
            <img src="Imagens/br-rounded.svg" alt="Bandeira do Brasil">
            <span>Brasil</span>
        </div>
    </header>

      <button id="leitor" aria-label="Ativar leitor de tela"><img src="Imagens/eye (1).png" alt=""></button>

    <main>
        <h1>Este é o canal de cadastro da sua conta no app!</h1>
        <div class="container">
            <div class="left-side">
                <img src="Imagens/app_AdaptFit.jpeg" alt="Celular com o App AdaptFit">
            </div>
            <div class="right-side">
                <div class="welcome-box">
                    <h2>Boas-vindas ao Espaço do Cliente</h2>
                    <p>Crie sua conta! Digite seu e-mail e chegará instruções para você usar nosso aplicativo!</p>
                    <div class="input-area">
                        <input type="email" placeholder="Digite seu e-mail:">
                        <button>ENVIAR</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024-2025 AdaptFit - Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
